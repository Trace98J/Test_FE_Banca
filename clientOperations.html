<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDB - Transazioni</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>

    <div class="central-bold-menu">
            Lista Transazioni
    </div>

    <div class="generative-buttons">
        <div class="buttons-row">
            <div class="left-button">
                <button class="button-form" onclick="generateRandomTransaction()">Genera transazione casuale</button>
            </div>
            <div class="right-button">
                <button class="button-form" onclick="clearTransactions()">Cancella tutte le transazioni</button>
            </div>
        </div>
    </div>

    <div id="userarchiveresponse" class="inlineresponsetrans"></div>

    <div class="output">
        <table class="table-t">
            <thead>
                <tr>
                    <th>Proprietario</th>
                    <th>Ammontare</th>
                    <th>Tipo transazione</th>
                    <th>Eseguito il</th>
                    <th>Elimina</th>
                </tr>
            </thead>
            <tbody id="generatedTransList">
            </tbody>

        </table>
        <p id="hiddenNavHelper" style="display: none;">No transactions to show, generate one via the dedicated button
            above.</p>
    </div>

    <script src="script.js"></script>
    <script>
        renderTransList();
        $.get("/nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
</body>

</html>
